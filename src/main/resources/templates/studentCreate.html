<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="container">
    
    <div>
        <p>This is studentCreate.html</p>
        <h1>New Student Entry</h1>
    </div>

    <div>
        <form method="POST" th:action="@{/students/create}" th:object="${student}">

            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="number" class="form-control" th:field="*{id}" name="id">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
            
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" th:field="*{fullName}" name="fullName">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" th:field="*{email}" name="email">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" th:field="*{phone}" name="phone">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>

            <span>
                <button type="submit" class="btn btn-primary">Submit</button>
                &nbsp;&nbsp;&nbsp;
                <a class="btn btn-secondary" th:href="@{/students}">Cancel</a>                
            </span>

        </form>
    </div>

</body>
</html>
